<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
  <script src="https://kit.fontawesome.com/dabf4ff9a0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-custom-color">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="../index.html">Fashion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#fashionNav"
            aria-controls="fashionNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="fashionNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./team.html">Team</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./products.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./cart.html"><i class="fa fa-cart-plus" aria-hidden="true"></i><span id="cart-value">0</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1 class="fs-2 fw-bolder text-center py-3 bg-custom-color">Checkout</h1>

<form action="orderReceipt.html" class="p-4">
  <label class="form-label">Card Number</label>
  <input type="text" maxlength="12" class="form-control" id="creditNumberInput" onchange="checkForCreditNumber()" required>
  <span class="payValidation" id="creditNumberOutput"></span>
  <br>
  <label class="form-label">Expiry Date Month/Year</label>
  <input type="month" class="form-control" required>
  <br>
  <label class="form-label">Security Code</label>
  <input type="text" maxlength="3" class="form-control" id="securityNumberInput" onchange="checkForSecurityNumber()" required>
  <span class="payValidation" id="securityNumberOutput"></span>
  <br>
  <label class="form-label">Name of account holder</label>
  <input type="text" class="form-control" id="accountHolderInput" onchange="checkForAccountHolderName()" required>
  <span class="payValidation" id="accountHolderOutput"></span>
  <br>
  <input type="checkbox" class="form-check-input" required>
  <label for="form-check-input" class="form-check-label">I authorize recurring charges on my account</label>
  <br>
  <input type="checkbox" class="form-check-input" required>
  <label for="form-check-input" class="form-check-label">Register this account for next purchase</label>
  <br>
  <div class="d-grid">
    <input type="submit" value="Pay" id="pay" class="btn btn-success mt-4">
  </div>
</form>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script> 
    <script>
      document.getElementById("cart-value").innerHTML = localStorage.getItem("numberOfItemsCart");
    </script>
</body>
</html>
