<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Receipt | Fashion Store</title>
  <link rel="stylesheet" href="../css/orderReceipt.css">
  <meta name="title" content="Fashion Store">
    <meta name="description" content="This app is one stop for all your clothing needs">
    <meta name="keywords" content="clothing, shopping, fashion">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Neeraj Gupta">
</head>
<body onload="generateRandomId();getDetails()">
  <fieldset>
    <legend>Order Receipt</legend>
    <table>
      <tr>
        <td>Name</td>
        <td id="orderName"></td>
  
      </tr>
  
      <tr>
        <td>Address</td>
        <td id="orderAddress"></td>
  
      </tr>
  
  
      <tr>
        <td>Mobile Number</td>
        <td id="orderMobileNumber"></td>
      </tr>
  
      <tr>
        <td>Quantity</td>
        <td id="orderQuantity"></td>
      </tr>
  
      <tr>
        <td>Price</td>
        <td id="orderPrice"></td>
      </tr>
  
      <tr>
        <td>Order ID</td>
        <td id="orderId"></td>
      </tr>
  
      <tr>
        <td>Seller</td>
        <td>Fashion Store</td>
      </tr>
    </table>
  </fieldset>
  <a href="../index.html"><button>Continue Shopping</button></a>
  <script src="../js/main.js"></script>
  <script src="../js/women.js"></script>
  <script src="../js/details.js"></script>
  <script src="../registerSW.js"></script>
</body>
</html>
