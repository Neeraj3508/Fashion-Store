<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dabf4ff9a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <title>Contact</title>
    <meta name="title" content="Fashion Store">
    <meta name="description" content="This app is one stop for all your clothing needs">
    <meta name="keywords" content="clothing, shopping, fashion">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Neeraj Gupta">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-custom-color">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="../index.html">Fashion</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#fashionNav"
          aria-controls="fashionNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="fashionNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./team.html"
                >Team</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./products.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./contact.html"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./cart.html"
                ><i class="fa fa-cart-plus" aria-hidden="true"></i
                ><span id="cart-value">0</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-3">
      <table class="table" id="cart-table">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
          </tr>
        </thead>
      </table>
    </div>

    <a href="./details.html" class="btn btn-success ms-2" onclick="displayTotal()"
      >Buy Now</a
    >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../registerSW.js"></script>
    <script>
      $("#cart-value").html(localStorage.getItem("numberOfItemsCart"))
    </script>
  </body>
</html>
