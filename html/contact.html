<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dabf4ff9a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-custom-color">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Fashion</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#fashionNav"
          aria-controls="fashionNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="fashionNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./team.html"
                >Team</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./products.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./contact.html"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./cart.html"
                ><i class="fa fa-cart-plus" aria-hidden="true"></i
                ><span id="cart-value">0</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <p class="fs-2 fw-bolder text-center my-3">Facing Issues? Contact us</p>
    <img src="../images/undraw_contact_us_15o2.svg" alt="Contact" class="w-100" />

    <div class="container-fluid mt-5 bg-custom-color p-3">
      <form action="success.html">
        <label class="form-label">Full Name: </label>
        <input
          type="text"
          placeholder="Ex: Neeraj Gupta"
          class="form-control"
          id="inputName"
          onchange="checkForFullName()"
          required
        />
        <p id="outputName" class="form-text text-danger"></p>
        <br />
        <label class="form-label">Email: </label>
        <input
          type="email"
          placeholder="Ex: abc@gmail.com"
          class="form-control"
          id="inputEmail"
          onchange="checkForEmail()"
          required
        />
        <p id="outputEmail" class="form-text text-danger"></p>
        <br />
        <label class="form-label">Mobile Number: </label>
        <input
          type="tel"
          placeholder="+919812199887"
          class="form-control"
          id="inputNumber"
          onchange="checkForMobileNumber()"
          required
        />
        <p id="outputNumber" class="form-text text-danger"></p>
        <br />
        <label class="form-label">Query: </label>
        <textarea placeholder="Explain your issue" class="form-control"></textarea>
        <br />
        <input type="submit" value="Submit" class="btn btn-success" />
      </form>
    </div>
    <script src="../js/contact.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("cart-value").innerHTML = localStorage.getItem("numberOfItemsCart");
    </script>
  </body>
</html>
