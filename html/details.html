<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dabf4ff9a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-custom-color">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="../index.html">Fashion</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#fashionNav"
          aria-controls="fashionNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="fashionNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./team.html"
                >Team</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./products.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./contact.html"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./cart.html"
                ><i class="fa fa-cart-plus" aria-hidden="true"></i
                ><span id="cart-value">0</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <p class="fs-2 fw-bolder text-center mt-4">Add Some Personal Details</p>

    <div class="" id="detailForm">
      <form action="pay.html" class="p-4">
        <label class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="fname"
          onchange="javascript:giveName();checkForName()"
          required
        />
        <span class="form-text" id="detailsOutputName"></span>
        <br />
        <label class="form-label">House Number/Flat Number</label>
        <input
          type="text"
          maxlength="4"
          class="form-control"
          id="houseNumber"
          onchange="javascript:giveAddress('houseNumber')"
          required
        />
        <br />
        <label class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          onchange="javascript:giveAddress('city')"
          required
        />
        <br />
        <label class="form-label">State</label>
        <input
          type="text"
          class="form-control"
          id="state"
          onchange="javascript:giveAddress('state')"
          required
        />
        <br />
        <label class="form-label">Pin Code</label>
        <input
          type="text"
          maxlength="6"
          id="pinCode"
          onchange="javascript:giveAddress('pinCode')"
          class="form-control"
          required
        />
        <br />
        <label class="form-label">Mobile Number</label>
        <input
          type="tel"
          class="form-control"
          id="mainMobileNumber"
          onchange="javascript:getMobileNumber();checkForMobileNumber()"
          required
        />
        <span class="form-text" id="detailsOutputNumber"></span>
        <br />
        <input type="submit" value="Proceed" id="proceed" class="btn btn-success" />
      </form>
    </div>

    <script>
      document.getElementById("cart-value").innerHTML = localStorage.getItem(
        "numberOfItemsCart"
      );
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
